    <script type="text/javascript">
        window.onload = function() {
            $('#myModal').modal('show');
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }

        $(".custLabelUlCtrl li").click(function() {
            $(this).addClass("custLabelLiCtrlOn").siblings().removeClass("custLabelLiCtrlOn")
        });

        $(".custLabelLiCtrlAll").click(function() {
            $(".custLabelLiFrom1").show();
            $(".custLabelLiFrom2").show();
            $(".custLabelLiFrom3").show();
        });
        $(".custLabelLiCtrl1").click(function() {
            $(".custLabelLiFrom1").show();
            $(".custLabelLiFrom2").hide();
            $(".custLabelLiFrom3").hide();
        });
        $(".custLabelLiCtrl2").click(function() {
            $(".custLabelLiFrom2").show();
            $(".custLabelLiFrom1").hide();
            $(".custLabelLiFrom3").hide();
        });
        $(".custLabelLiCtrl3").click(function() {
            $(".custLabelLiFrom3").show();
            $(".custLabelLiFrom1").hide();
            $(".custLabelLiFrom2").hide();
        });

        $(".custLabelLiAddName").click(function() {
            $(this).hide().siblings().css({
                "display": "flex",
            });
        });

        $(".custLabelUlFrom .custLabelBox").dblclick(function() {
            $(this).hide().siblings(".custLabelLiAddValue1").css({
                "display": "flex",
            });
            $(this).siblings(".custLabelRemove").hide();
        });
    </script>
