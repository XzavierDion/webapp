<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/supplyDemandContact.css" />
</head>

<body>

    <div style="width:100%;padding:30px;">
        <button type="button" class="contactBtn">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span>查看联系方式</span>
        </button>
    </div>

    <div class="supplyContactJump">
        <div class="supplyContactJumpIn">
            <ul class="supplyContactJumpLeft">
                <li style="display: block;">
                    <div class="supplyContactJumpSee">您已免费查看1条求购信息联系方式</div>
                    <div class="supplyContactJumpMore">想继续查看？</div>
                    <div class="supplyContactJumpBtn1">1：继续免费查看，前往发布供应信息（每个用户最多2条，已发布0/2）</div>
                    <div class="supplyContactJumpBtn">2：不了，直接开通授权套餐</div>
                </li>
                <li>
                    <div class="supplyContactJumpSee">您已免费查看2条求购信息联系方式</div>
                    <div class="supplyContactJumpMore">想继续查看？</div>
                    <div class="supplyContactJumpBtn1">1：继续免费查看，前往发布供应信息（每个用户最多2条，已发布1/2）</div>
                    <div class="supplyContactJumpBtn">2：不了，直接开通授权套餐</div>
                </li>
                <li>
                    <div class="supplyContactJumpSee">您已使用完免费查看3条求购信息联系方式的权限</div>
                    <div class="supplyContactJumpBtn">前往开通授权套餐</div>
                </li>
            </ul>
            <div class="supplyContactJumpRight">
                <div class="supplyContactJumpTip">
                    <i class="fa fa-weixin" aria-hidden="true"></i>
                    <span>联系客服小娜帮忙</span>
                </div>
                <div class="supplyContactJumpQR">
                    <img src="img/qrna.png">
                </div>
            </div>
            <div class="supplyContactJumpClose">
                <img src="img/close.png">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script>
        $(".contactBtn").click(function() {
            $(".supplyContactJump").show();
        });
        $(".supplyContactJumpClose").click(function() {
            $(".supplyContactJump").hide();
        });
    </script>

</body>

</html>
