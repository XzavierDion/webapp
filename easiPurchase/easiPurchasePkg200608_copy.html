<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/easiPurchasePkg200608.css">
</head>

<body>
    <div class="purchaseCheckCon">
        <div class="purchaseCheckNumber">
            <span>订单详情</span>
        </div>
        <div class="purchaseCheckLi">
            <div class="purchaseCheckDiv purchaseCheckTop">
                <div class="purchaseCheckTitleTop">虚拟试验打包</div>
                <div class="purchaseCheckPriceTop">￥200</div>
            </div>
            <div class="purchaseCheckArticle">
                <span>空载虚拟试验/负载虚拟试验/堵转虚拟试验/短路虚拟试验/故障虚拟实验/多运动体分析/非线性永磁体动态退磁计算/磁钢涡流损耗分析计算/齿槽力矩计算/空载反电势及FFT分析求解/有限元参数化优化设计</span>
            </div>
            <div class="purchaseCheckDiv">
                <div class="purchaseCheckTimeName">服务时长</div>
                <!-- Single button -->
                <div class="btn-group purchaseCheckTimeValue">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span>1</span><span>天</span><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                    </ul>
                </div>
            </div>
            <div class="purchaseCheckDiv purchaseCheckBuyDiv">
                <div class="purchaseCheckBuyName">购买数量</div>
                <div class="purchaseCheckBuyNumber">
                    <i class="fa fa-minus-square purchaseCheckBuyIcon" aria-hidden="true"></i>
                    <input type="text" class="purchaseCheckBuyIpt" placeholder="1">
                    <i class="fa fa-plus-square purchaseCheckBuyIcon" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="purchaseCheckLi">
            <div class="purchaseCheckAll">
                <div class="purchaseCheckAllNumber">
                    <span>共</span><span>1</span><span>份</span>
                </div>
                <div class="purchaseCheckAllIn">
                    <span>总金额:</span>
                    <span>
						￥
					</span>
                    <span>200</span>
                </div>
            </div>
            <div class="purchaseCheckReal">
                <span class="purchaseCheckRealName">应付总额:</span>
                <span class="purchaseCheckRealNumber">
					<span>
                        ￥
					</span>
                <span>200</span>
                </span>
            </div>
            <div class="flexDiv purchaseCheckSubmit">
                <div class="purchaseCheckSubmitText">请确认以上信息后再付款，如有疑问请及时联系我们</div>
                <div class="purchaseCheckSubmitOut">
                    <button type="button" class="purchaseCheckSubmitBtn">提交订单</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
