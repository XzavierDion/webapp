<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/magneticSteelHall.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css">
</head>

<body>
    <div class="magneticSteelCon magneticSteelTop">
        <div class="magneticSteelTopLogo">
            <img src="img/1logo.png">
        </div>
        <div class="searchDiv">
            <div class="searchDivSelect">
                <div class="searchDivSelectValue">
                    <span>企业</span>
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
                <ul class="searchDivSelectUl">
                    <li>企业</li>
                    <li>产品</li>
                </ul>
            </div>
            <div class="searchDivIpt">
                <input type="text">
            </div>
            <div class="searchDivBtn">
                搜所有馆
            </div>
            <div class="searchDivBtn1">
                搜本馆
            </div>
        </div>
    </div>
    <div class="magneticSteelConOut">
        <div class="magneticSteelCon">
            <ul>112233</ul>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script>
        // 搜索框仿下拉框效果
        $(".searchDivSelectValue").click(function() {
            $(".searchDivSelectUl").slideToggle(200);
            $(this).find(".fa-angle-down").toggleClass("searchSelectTransform");
        });
    </script>

</body>

</html>
