    <script>
        // 搜索框仿下拉框效果
        $(".searchProductSortAreaBtn").click(function() {
            $(this).toggleClass("searchProductSortAreaBtnOn");
            $(".searchProductSortAreaMain").toggleClass("searchProductSortAreaMainOn");
        });

        //收缩页面右侧模块
        $(".navGuideToRight").click(function() {
            $(".cloudExhibitionNavRight").animate({
                "right": "-140px"
            });
            $(this).css({
                "display": "none"
            });
            $(".navGuideToLeft").css({
                "display": "flex"
            });
        });

        //展开页面右侧模块
        $(".navGuideToLeft").click(function() {
            $(".cloudExhibitionNavRight").animate({
                "right": "0px"
            });
            $(this).css({
                "display": "none"
            });
            $(".navGuideToRight").css({
                "display": "flex"
            });
        });

        //右边“展厅导航”滚动到顶部时固定到顶部
        var oTop = $(".cloudExhibitionNavRight").offset().top;
        var sTop = 0;
        $(window).scroll(function() {
            sTop = $(this).scrollTop();
            if (sTop >= oTop) {
                $(".cloudExhibitionNavRight").css({
                    "position": "fixed",
                    "top": "0px"
                });
            } else {
                $(".cloudExhibitionNavRight").css({
                    "position": "absolute",
                    "top": "30px"
                });
            }
        });

        $(".cloudExhibitionNavTop").click(function() {
            scrollTo(0, 0);
        });
