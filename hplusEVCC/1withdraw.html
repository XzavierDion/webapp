    <script>
    var transferlist = function() {

        $("#down_contrl").empty();

        $('#down_contrl').append('<button id="spage" type="button" class="btn btn-success btn-sm" onclick="spage()">上一页</button><span id="pagenum" style="border:0px solid #ccc;padding: 5px;border-radius:4px;margin:15px;">1</span><button id="npage" type="button" class="btn btn-success btn-sm" onclick="npage()">下一页</button>');

        devTools.requestApi({
            'url': '/user/transfers',
            /*'data': {
                'status': 'running',
            },*/
            'success': function(d) {
                $("#transtable tbody").empty();

                console.log(JSON.stringify(d));

                var json = eval(d);

                for (var i = 0; i < json.data.list.length; i++) {

                    var trlist = '<tr><td>' + json.data.list[i].id + '</td><td>' + json.data.list[i].userId + '</td><td>' + json.data.list[i].amount + '</td><td>' + json.data.list[i].coinType + '</td><td>' + json.data.list[i].address + '</td><td>' + json.data.list[i].time + '</td><td class="withdraw_pass">通过</td></tr>'

                    $("#transtable tbody").append(trlist);

                }

                $(".withdraw_pass").click(function() {
                        window.transid = $(this).parents("tr").find("td").eq(0).text();
                        wdpass();
                    });

            },
            'failed': function(d) {
                alert('未成功:' + JSON.stringify(d));
            }
        });
    }

    var wdpass = function() {

    var npage = function() {

            var pagenum = $("#pagenum").text();
            var nextnum = parseInt(pagenum) + 1;

            devTools.requestApi({
            'url': '/user/transfers',
            'data': {
                'currentPage': nextnum,

            'success': function(d) {
                $("#transtable tbody").empty();
                console.log(JSON.stringify(d));

                var json = eval(d);

                for (var i = 0; i < json.data.list.length; i++) {

                        window.transid = $(this).parents("tr").find("td").eq(0).text();
                        wdpass();
                    });

                $("#pagenum").text(json.data.currentPage);

                    npage_can = json.data.hasNextPage;
                  
                    if(npage_can == false){
                        $("#npage").attr("disabled",true);
                    }

                    $("#spage").attr("disabled",false);

            },
            'failed': function(d) {
                alert('未成功:' + JSON.stringify(d));
            }
        });
    }
