            <div>

    var htLogin = function() {

        var nameIpt = $('#nameIpt').val();
        var codeIpt = $('#codeIpt').val();

        /*$.ajax({
            type: "GET",

        devTools.requestApi({
            'url': '/system/user/login',
            'async': true,
            'data': {
                'username': nameIpt,
                'password': codeIpt,
            },
            'success': function(d) {
                devTools.setLoginToken(d.data.userKey, d.data.token);
                var json = eval(d);
                var msg = json.msg;
                console.log(msg);
                alert("登录成功");
                window.location.href = "index.html";
            }
        });

    }
