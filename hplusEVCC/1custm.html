            'success': function(d) {

                console.log(JSON.stringify(d));

    var phonelist = function() {

            'url': '/users',
            'data': {
                'telephone': phoneipt,
            },
            'success': function(d) {
                $("#custable tbody").empty();
                console.log(JSON.stringify(d));

                var json = eval(d);

                for (var i = 0; i < json.data.list.length; i++) {

    var assetlist = function() {

        devTools.requestApi({
            'url': '/user/assets',
            'data': {
                'userId': window.assetid,
            },
            'success': function(d) {
                $("#assetul").empty();
                console.log(JSON.stringify(d));

                var json = eval(d);

                /*alert(json.data[0].name);*/

                for (var i = 0; i < json.data.length; i++) {
                    var trli = '<li><span>'+json.data[i].name+'</span><span>'+json.data[i].balance+'</span></li>'


                    $("#assetul").append(trli);
                }
            },
            'failed': function(d) {
                alert('未成功:' + JSON.stringify(d));
            }
        });
    }

    var personlist = function() {

        $("#custphone").empty();
        $("#custname").empty();
        $("#custcou").empty();

        devTools.requestApi({
            'url': '/users/' + window.assetid,
            /*'data': {
                'userId': window.assetid,
            },*/
            'success': function(d) {
                /*$("#personul").empty();*/
                console.log(JSON.stringify(d));

                var json = eval(d);

                $("#custphone").text(json.data.telephone);
                $("#custname").text(json.data.idcardAuthorize.name);
                $("#custcou").text(json.data.idcardAuthorize.country);


            },
            'failed': function(d) {
                alert('未成功:' + JSON.stringify(d));
            }
        });
    }

    var npage = function() {

            var phoneipt = $("#phoneipt").val();

            var pagenum = $("#pagenum").text();
            var nextnum = parseInt(pagenum) + 1;

            devTools.requestApi({
            'url': '/users',
            'data': {
                'currentPage': nextnum,
            },
            'success': function(d) {
                $("#custable tbody").empty();
                console.log(JSON.stringify(d));

                var json = eval(d);

                for (var i = 0; i < json.data.list.length; i++) {
                    var trlist = '<tr><td>' + json.data.list[i].id + '</td><td>' + json.data.list[i].telephone + '</td><td><ul><li class="div_intable">实名认证：' + json.data.list[i].idcardVerified + '</li><li class="div_intable">交易密码：' + json.data.list[i].hasPayPassword + '</li><li class="div_intable">邮箱：' + json.data.list[i].emailVerified + '</li></ul></td><td><div class="div_intable table_change">查看详情</div></td><td><div class="div_intable table_contrl">个人资料</div></td></tr>'


                    $("#custable tbody").append(trlist);

                    $(".table_fenpei").click(function() {
                        $('#myModal').modal('show');
                        window.wkid = $(this).parents("tr").find("td").eq(1).text();
                    });

                    $(".table_seemore").click(function() {
                        $('#myModal1').modal('show');
                        window.moreid = $(this).parents("tr").find("td").eq(1).text();
                        modellist();
                    });

                }
                $("#pagenum").text(json.data.currentPage);

                    npage_can = json.data.hasNextPage;
                  
                    if(npage_can == false){
                        $("#npage").attr("disabled",true);
                    }

                    $("#spage").attr("disabled",false);

            },
            'failed': function(d) {
                alert('未成功:' + JSON.stringify(d));
            }
        });
    }
