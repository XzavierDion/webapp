<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/paywait.css" />
</head>

<body>
    <!-- 交易等待 -->
    <div class="payWaitCon">
        <div class="payWaitImg">
            <img src="img/pay_waiting.png">
        </div>
        <div class="payWaitText">
            <span>交易结果等待中,</span>
            <span class="payWaitNumber">5</span>
            <span>秒</span>
        </div>
    </div>
    <!-- 交易失败 -->
    <div class="payErrorCon">
        <div class="payErrorImg">
            <img src="img/pay_error.png">
        </div>
        <div class="payErrorText">
            订单支付失败，交易已关闭！
        </div>
        <div class="payErrorTextSmall">
            如需申诉，请拨打服务热线:0571-85464125
        </div>
        <div class="payErrorBtns">
            <button type="button" id="sdpsDemandMarket" class="payErrorBtn1">返回供需对接广场</button>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    </script>

</body>

</html>
